services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./service:/service
    environment:
      - DB_HOST=database
      - DB_NAME=InnoLaunch_postgres
      - DB_USER=Kuki
      - DB_PASSWORD=3bla002

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    depends_on:
      - database

  database:
   image: postgres:14.6-alpine
   environment:
     - POSTGRES_DB=InnoLaunch_postgres
     - POSTGRES_USER=Kuki
     - POSTGRES_PASSWORD=3bla002
